<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>AfterMST</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJdptlczUdaDZt77tH5WvdGjBfkC1zjTI&callback=initMap"></script>
    <script>
        // In the following example, markers appear when the user clicks on the map.
        // Each marker is labeled with a single alphabetical character.

        function initialize() {

            var bangalore = {lat: 12.97, lng: 77.59};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: 3.1546872, lng: 101.7136362},
                mapTypeId: 'terrain'
            });

            // This event listener calls addMarker() when the map is clicked.
            google.maps.event.addListener(map, 'click', function (event) {
                addMarker(event.latLng, map);
            });


            var flightPlanCoordinates = [{lat:4.5982537, lng:101.0756408},{lat:5.2953847, lng:100.2857548},{lat:4.5982537, lng:101.0756408},{lat:4.5982537, lng:101.0756408},{lat:5.3297015, lng:103.138313},{lat:1.4953041, lng:103.7550839},{lat:3.1546872, lng:101.7136362},];

            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            // Add a marker at the center of the map.
            //addMarker(bangalore, 'kuala', map);

            addMarker({lat: 3.1546872,lng: 101.7136362},'Kuala Lumpur' , map);
addMarker({lat: 5.2953847,lng: 100.2857548},'Bayan Lepas' , map);
addMarker({lat: 1.4953041,lng: 103.7550839},'Johor Bahru' , map);
addMarker({lat: 5.3297015,lng: 103.138313},'Kuala Terengganu' , map);
addMarker({lat: 4.5982537,lng: 101.0756408},'Ipoh' , map);


            //adding paths
            flightPath.setMap(map);
        }

        // Adds a marker to the map.
        function addMarker(location, city, map) {
            // Add the marker at the clicked location, and add the next-available label
            // from the array of alphabetical characters.
            var marker = new google.maps.Marker({
                position: location,
                label: city,
                map: map
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
